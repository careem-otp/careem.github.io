  <script type="text/javascript">
    String.prototype.replaceAt = function (index, replacement) {
      return this.substr(0, index) + replacement + this.substr(index + replacement.length);
    }

    $(document).ready(function () {

      $('#lang-dropdown').on('click', function (e) {
        $('#lang-list').toggleClass("closed-lang-list-wrapper opened-lang-list-wrapper");
        e.preventDefault();
      });

      $("#language-select").on("click", "a", function (e) {
        e.preventDefault();
        let url = window.location.href;
        let languageCode = $(this).data('value');
        if (url.indexOf('language=') > -1) {
          url = location.href.replaceAt(url.indexOf('language=') + 'language='.length, languageCode);
        } else if (url.indexOf('?') > -1) {
          url += '&language=' + languageCode;
        } else {
          url += '?language=' + languageCode;
        }
        window.location.href = url;
      });

    });
  </script>
